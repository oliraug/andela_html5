<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body class="body">
  
      <div class="logindiv">
        <div class="left-div">
        <form class="login-form" id="login">
          <h4>Login into your account</h4>
          <div class="input-group">
            <input type="text" class="form-input" placeholder="username" id="login"/></div><p>
          <div class="input-group">
            <input type="password" class="form-input" placeholder="password" id="password"/></div><p>
            <div class="input-btn">
            <input type="submit" class="form-input" placeholder="password" value="submit"/></div>
        </form>&emsp;
        <div class="remember_me">
          <input type="checkbox" name="Remember Me">
          <label for="remember me">Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      
      <div class="right-div">
        <div>
        <a href="#">Don't Have an Account? Sign Up</a>
      </div><div class="fb-group">
  <span class="fb-group-addon">
    <img src="logo.png">
  </span>
  <input type="submit" name="Facebook" value="Sign In with Facebook">
</div>
     
<div class="tw-group">
  <span class="tw-group-addon">
    <img src="logo.png">
  </span>
  <input type="submit" name="Twitter" value="Sign In with Twitter">
</div>
<div class="gp-group">
  <span class="gp-group-addon">
    <img src="logo.png">
  </span>
  <input type="submit" name="Google+" value="Sign In with Google+">
</div>
   </div>
   </div> 
   <div class="created_by"><p>Template by: <span>w3layouts</span></p></div>
</body>
</html>
